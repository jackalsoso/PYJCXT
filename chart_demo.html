<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts-en.common.min.js"></script>
  <script src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts-en.js"></script>
  <link id="cssthemes" href="./css/dark.css" rel="stylesheet">
  <title>浦仪监测系统</title>
</head>

<body>
  <div class="page-controller">
    <div class="page-header">
      <div class="logo">浦仪监测系统</div>
      <div class="user">
        <ul class="themes-picker">
          <li data-theme="normal"></li>
          <li class="active" data-theme="dark"></li>
        </ul>
      </div>

    </div>
    <div class="page-nav">
      <ul>
        <li class="active" data-menu="index">首页</li><!-- 首页 -->
        <li data-menu="time">时程数据</li><!-- 时程数据 -->
        <li data-menu="statistics">统计数据</li><!-- 统计数据 -->
        <li data-menu="structural">结构<br>状态分析</li><!-- 结构状态分析 -->
        <li data-menu="scenario">服役<br>环境分析</li><!-- 服役环境分析 -->
        <li data-menu="warning">预警管理</li><!-- 预警管理 -->
        <li data-menu="system">系统管理</li><!-- 系统管理 -->
      </ul>
    </div>
    <div class="page-body">
      <div class="container">
        <div class="box">
          <div class="header">综合评分</div>
          <div class="content">
            <div class="chart" id="chart1"></div>
          </div>
        </div>
        <div class="box">
          <div class="header">设备在线率</div>
          <div class="content">
            <div class="chart" id="chart2"></div>
          </div>
        </div>
        <div class="box">
          <div class="header">预警统计</div>
          <div class="content">
            <div class="chart" id="chart3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/common.js"></script>
  <script type="text/javascript">
    var option1 = {
      series: {
        name: '综合评分',
        type: 'gauge',
        max: 100,
        radius: '60%',
        detail: {
          formatter: function (value) {
            return `{a|${value}}\n{b|综合评分}`
          },
          offsetCenter: [0, 0],
          rich: {
            a: {
              fontSize: 36,
              color: '#fff',
              lineHeight: 50
            },
            b: {
              fontSize: 14,
              color: '#8D8C98'
            }
          }
        },
        data: [{
          value: 87
        }],
        axisLine: {
          lineStyle: {
            width: 15,
            color: [
              [1, new echarts.graphic.LinearGradient(0, 0, 1, 0, [{
                  offset: 0.15,
                  color: "#FF6383"
                },
                {
                  offset: 0.50,
                  color: "#C95FF2"
                },
                {
                  offset: 0.85,
                  color: "#7C6AF2"
                },
                {
                  offset: 1,
                  color: "#5C89FF"
                }
              ])]
            ]
          }
        },
        splitLine: {
          show: false
        },
        axisLabel: {
          distance: -20,
          show: true,
          formatter: function (value) {
            if (value === 0) {
              return '{a|严重}'
            } else if (value === 100) {
              return '{b|良好}'
            }
            return ''
          },
          rich: {
            a: {
              fontSize: 14,
              color: '#FF6383',
              padding: [-50, 0, 0, -10]
            },
            b: {
              fontSize: 14,
              color: '#6085FD',
              padding: [-50, -10, 0, 0]
            }
          }
        },
        pointer: {
          show: false
        },
        axisTick: {
          show: false
        }
      }
    }
    var option2 = {
      series: {
        name: '设备在线率',
        type: 'pie',
        radius: ['50%', '60%'],
        itemStyle: {
          normal: {
            color: '#5C89FF',
            label: {
              show: false
            },
            labelLine: {
              show: false
            }
          }
        },
        hoverAnimation: false,
        data: [{
          value: 86,
          label: {
            normal: {
              formatter: function (params) {
                return `{a|${params.value}%}\n{b|${params.seriesName}}`
              },
              rich: {
                a: {
                  fontSize: 36,
                  color: '#fff',
                  lineHeight: 50
                },
                b: {
                  fontSize: 14,
                  color: '#8D8C98',
                }
              },
              position: 'center',
              show: true
            }
          },
        }, {
          value: 100 - 86,
          itemStyle: {
            normal: {
              color: '#364C94'
            },
            emphasis: {
              color: '#364C94'
            }
          }
        }]
      }
    }
    var option3 = {
      color: ['#FF5973', '#FF9F40', '#FFCB48'],
      tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: {c} ({d}%)'
      },
      legend: {
        bottom: 20,
        itemGap: 20,
        textStyle: {
          color: '#fff'
        },
        data: ['红色预警', '橙色预警', '黄色预警']
      },
      series: [{
        name: '预警统计',
        type: 'pie',
        radius: ['40%', '60%'],
        center: ['50%', '43%'],
        avoidLabelOverlap: false,
        label: {
          show: false,
          position: 'center'
        },
        emphasis: {
          label: {
            show: true,
            fontSize: 22,
            fontWeight: 'bold'
          }
        },
        labelLine: {
          show: false
        },
        data: [{
            value: 335,
            name: '红色预警'
          },
          {
            value: 310,
            name: '橙色预警'
          },
          {
            value: 234,
            name: '黄色预警'
          }
        ]
      }]
    };
    // 初始化echarts实例
    var myChart1 = echarts.init(document.getElementById('chart1'));
    var myChart2 = echarts.init(document.getElementById('chart2'));
    var myChart3 = echarts.init(document.getElementById('chart3'));
    myChart1.setOption(option1);
    myChart2.setOption(option2);
    myChart3.setOption(option3);
  </script>
</body>

</html>
